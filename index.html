      document.addEventListener("DOMContentLoaded", function () {
        const icon = document.querySelector(".container-icon");
        setTimeout(() => {
          icon.classList.add("show");
          icon.style.opacity = "1";
          icon.style.transform = "translateY(60px)";
          const opacityAnimation = icon.animate(
            [{ opacity: 0 }, { opacity: 1 }],
            { duration: 3000, easing: "ease-in-out" }
          );
          const translateYAnimation = icon.animate(
            [
              { transform: "translateY(400px)" },
              { transform: "translateY(0)" },
            ],
            { duration: 3000, easing: "ease-in-out" }
          );
          opacityAnimation.play();
          translateYAnimation.play();
        }, 3000);
      });

      const buttonContent = document.querySelector(".--content");
      const buttonPromotion = document.querySelector(".--button");
      const buttonContacts = document.querySelector(".--contacts");
      const ourContent = document.querySelector(".our-content");
      const promotion = document.querySelector(".promotion");
      const contacts = document.querySelector(".our-links");

      buttonContent.addEventListener("click", function () {
        if (ourContent.style.display === "none") {
          ourContent.style.display = "grid";
        } else {
          ourContent.style.display = "none";
        }
      });

      buttonPromotion.addEventListener("click", function () {
        if (promotion.style.display === "none") {
          promotion.style.display = "grid";
        } else {
          promotion.style.display = "none";
        }
      });

      buttonContacts.addEventListener("click", function () {
        if (contacts.style.display === "none") {
          contacts.style.display = "grid";
        } else {
          contacts.style.display = "none";
        }
      });
